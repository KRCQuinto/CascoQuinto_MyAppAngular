<head>
	<title>Contacto</title>
<!-- Enlace a los archivos de Bootstrap -->

</head>
<body>

<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(assets/images/img_bg_2.jpg);" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center">
        <div class="display-t">
          <div class="display-tc animate-box" data-animate-effect="fadeIn">
            <h1>Contactanos</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>


<div id="fh5co-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-push-1 animate-box">
        
        <div class="fh5co-contact-info">
          <h3>Informacion de contacto</h3>
          <ul>
            <li class="phone"><a href="tel://1234567920">+ 1235 2355 98</a></li>
            <li class="email"><a href="mailto:info@yoursite.com">info@yoursite.com</a></li>
            <li class="url"><a href="http://gettemplates.co">gettemplates.co</a></li>
          </ul>
        </div>

      </div>
      <div class="col-md-6 animate-box">
        <h3>Get In Touch</h3>
        <form action="#">
          <div class="row form-group">
            <div class="col-md-6">
              <!-- <label for="fname">First Name</label> -->
              <input type="text" id="fname" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="col-md-6">
              <!-- <label for="lname">Last Name</label> -->
              <input type="text" id="lname" class="form-control" placeholder="Apellido">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="email">Email</label> -->
              <input type="text" id="email" class="form-control" placeholder="Email" required>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="subject">Subject</label> -->
              <input type="text" id="subject" class="form-control" placeholder="Sujeto">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Mensaje" required></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary">
          </div>

        </form>		
      </div>
    </div>
    
  </div>
</div>
<div id="map" class="fh5co-map"></div>
<div id="fh5co-started" style="background-image:url(assets/images/img_bg_2.jpg);">
  <div class="overlay"></div>
  <div class="container">
    <div class="row animate-box">
      <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
        <h2>Vamos a empezar</h2>
        <p>Inicia sesion para tener acceso a todos nuestros cursos</p>
      </div>
    </div>
    <div class="row animate-box">
      <div class="col-md-8 col-md-offset-2 text-center">
        <p><a href="#" class="btn btn-default btn-lg">Iniciar Sesion</a></p>
      </div>
    </div>
  </div>
</div>



<div class="gototop js-top">
  <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>
</body>
